<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Student Exam Performance Predictor</title>

		<!-- Bootstrap 5 CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
			rel="stylesheet"
		/>

		<style>
			body {
				background: #f5f7fa;
				font-family: "Inter", sans-serif;
			}

			.container {
				margin-top: 40px;
			}

			.card {
				box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
				border-radius: 16px;
			}

			.form-label {
				font-weight: 600;
			}

			h1,
			legend {
				text-align: center;
				font-weight: 700;
				margin-bottom: 20px;
			}

			h2 {
				text-align: center;
				margin-top: 30px;
				color: #0d6efd;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="card p-4">
				<h1>Student Exam Performance Indicator</h1>

				<form
					action="{{ url_for('predict_datapoint') }}"
					method="post"
				>
					<legend>Prediction Form</legend>

					<div class="row mb-3">
						<div class="col-md-6">
							<label class="form-label">Gender</label>
							<select
								class="form-select"
								name="gender"
								required
							>
								<option
									selected
									disabled
									value=""
								>
									Select your Gender
								</option>
								<option value="male">Male</option>
								<option value="female">Female</option>
							</select>
						</div>
						<div class="col-md-6">
							<label class="form-label">Race or Ethnicity</label>
							<select
								class="form-select"
								name="ethnicity"
								required
							>
								<option
									selected
									disabled
									value=""
								>
									Select Ethnicity
								</option>
								<option value="group A">Group A</option>
								<option value="group B">Group B</option>
								<option value="group C">Group C</option>
								<option value="group D">Group D</option>
								<option value="group E">Group E</option>
							</select>
						</div>
					</div>

					<div class="row mb-3">
						<div class="col-md-6">
							<label class="form-label">Parental Level of Education</label>
							<select
								class="form-select"
								name="parental_level_of_education"
								required
							>
								<option
									selected
									disabled
									value=""
								>
									Select Parent Education
								</option>
								<option value="associate's degree">Associate's Degree</option>
								<option value="bachelor's degree">Bachelor's Degree</option>
								<option value="high school">High School</option>
								<option value="master's degree">Master's Degree</option>
								<option value="some college">Some College</option>
								<option value="some high school">Some High School</option>
							</select>
						</div>
						<div class="col-md-6">
							<label class="form-label">Lunch Type</label>
							<select
								class="form-select"
								name="lunch"
								required
							>
								<option
									selected
									disabled
									value=""
								>
									Select Lunch Type
								</option>
								<option value="free/reduced">Free/Reduced</option>
								<option value="standard">Standard</option>
							</select>
						</div>
					</div>

					<div class="row mb-3">
						<div class="col-md-6">
							<label class="form-label">Test Preparation Course</label>
							<select
								class="form-select"
								name="test_preparation_course"
								required
							>
								<option
									selected
									disabled
									value=""
								>
									Select Course
								</option>
								<option value="none">None</option>
								<option value="completed">Completed</option>
							</select>
						</div>
						<div class="col-md-3">
							<label class="form-label">Reading Score</label>
							<input
								class="form-control"
								type="number"
								name="reading_score"
								placeholder="0-100"
								min="0"
								max="100"
								required
							/>
						</div>
						<div class="col-md-3">
							<label class="form-label">Writing Score</label>
							<input
								class="form-control"
								type="number"
								name="writing_score"
								placeholder="0-100"
								min="0"
								max="100"
								required
							/>
						</div>
					</div>

					<div class="text-center">
						<input
							class="btn btn-primary px-4"
							type="submit"
							value="Predict Math Score"
						/>
					</div>
				</form>
			</div>

			{% if results %}
			<h2>Your predicted math score is: {{ results }}</h2>
			{% endif %}
		</div>
	</body>
</html>
