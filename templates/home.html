<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Student Exam Performance Predictor</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				font-family: "Inter", sans-serif;
			}
			.fade-in {
				animation: fadeInUp 0.8s ease-out both;
			}
			@keyframes fadeInUp {
				from {
					opacity: 0;
					transform: translateY(20px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}
		</style>
	</head>
	<body class="bg-gradient-to-br from-indigo-100 via-white to-indigo-200 min-h-screen py-10 px-4">
		<div class="max-w-4xl mx-auto bg-white shadow-2xl rounded-3xl p-8 sm:p-12 fade-in">
			<h1 class="text-4xl sm:text-5xl font-extrabold text-center text-indigo-700 mb-4">ðŸŽ“ Performance Predictor</h1>
			<p class="text-center text-gray-600 text-lg mb-8">Enter your details to get an AI-based prediction of your math score!</p>

			<form
				action="{{ url_for('predict_datapoint') }}"
				method="POST"
				class="space-y-8 animate__animated animate__fadeInUp"
			>
				<!-- Row 1 -->
				<div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
					<div class="transition duration-300 transform hover:scale-105">
						<label class="block text-sm font-semibold text-gray-700 mb-2">Gender</label>
						<select
							name="gender"
							required
							class="w-full border-gray-300 rounded-xl shadow-md focus:ring-indigo-500 focus:border-indigo-500"
						>
							<option
								disabled
								selected
								value=""
							>
								Select your Gender
							</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>
					</div>

					<div class="transition duration-300 transform hover:scale-105">
						<label class="block text-sm font-semibold text-gray-700 mb-2">Race or Ethnicity</label>
						<select
							name="ethnicity"
							required
							class="w-full border-gray-300 rounded-xl shadow-md focus:ring-indigo-500 focus:border-indigo-500"
						>
							<option
								disabled
								selected
								value=""
							>
								Select Ethnicity
							</option>
							<option value="group A">Group A</option>
							<option value="group B">Group B</option>
							<option value="group C">Group C</option>
							<option value="group D">Group D</option>
							<option value="group E">Group E</option>
						</select>
					</div>
				</div>

				<!-- Row 2 -->
				<div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
					<div class="transition duration-300 transform hover:scale-105">
						<label class="block text-sm font-semibold text-gray-700 mb-2">Parental Education Level</label>
						<select
							name="parental_level_of_education"
							required
							class="w-full border-gray-300 rounded-xl shadow-md focus:ring-indigo-500 focus:border-indigo-500"
						>
							<option
								disabled
								selected
								value=""
							>
								Select Education Level
							</option>
							<option value="associate's degree">Associate's Degree</option>
							<option value="bachelor's degree">Bachelor's Degree</option>
							<option value="high school">High School</option>
							<option value="master's degree">Master's Degree</option>
							<option value="some college">Some College</option>
							<option value="some high school">Some High School</option>
						</select>
					</div>

					<div class="transition duration-300 transform hover:scale-105">
						<label class="block text-sm font-semibold text-gray-700 mb-2">Lunch Type</label>
						<select
							name="lunch"
							required
							class="w-full border-gray-300 rounded-xl shadow-md focus:ring-indigo-500 focus:border-indigo-500"
						>
							<option
								disabled
								selected
								value=""
							>
								Select Lunch Type
							</option>
							<option value="free/reduced">Free/Reduced</option>
							<option value="standard">Standard</option>
						</select>
					</div>
				</div>

				<!-- Row 3 -->
				<div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
					<div class="transition duration-300 transform hover:scale-105">
						<label class="block text-sm font-semibold text-gray-700 mb-2">Test Prep Course</label>
						<select
							name="test_preparation_course"
							required
							class="w-full border-gray-300 rounded-xl shadow-md focus:ring-indigo-500 focus:border-indigo-500"
						>
							<option
								disabled
								selected
								value=""
							>
								Select Course
							</option>
							<option value="none">None</option>
							<option value="completed">Completed</option>
						</select>
					</div>

					<div class="transition duration-300 transform hover:scale-105">
						<label class="block text-sm font-semibold text-gray-700 mb-2">Reading Score</label>
						<input
							type="number"
							name="reading_score"
							required
							min="0"
							max="100"
							placeholder="0 - 100"
							class="w-full border-gray-300 rounded-xl shadow-md focus:ring-indigo-500 focus:border-indigo-500"
						/>
					</div>

					<div class="transition duration-300 transform hover:scale-105">
						<label class="block text-sm font-semibold text-gray-700 mb-2">Writing Score</label>
						<input
							type="number"
							name="writing_score"
							required
							min="0"
							max="100"
							placeholder="0 - 100"
							class="w-full border-gray-300 rounded-xl shadow-md focus:ring-indigo-500 focus:border-indigo-500"
						/>
					</div>
				</div>

				<!-- Submit Button -->
				<div class="text-center pt-4">
					<button
						type="submit"
						class="px-8 py-3 bg-indigo-600 text-white text-lg font-semibold rounded-full shadow-xl hover:bg-indigo-700 hover:scale-105 transition-all duration-300"
					>
						Predict Math Score
					</button>
				</div>
			</form>

			{% if results %}
			<div class="mt-10 text-center">
				<h2 class="text-2xl font-bold text-green-600 animate-pulse">Your predicted math score is: {{ results }}</h2>
			</div>
			{% endif %}
		</div>
	</body>
</html>
